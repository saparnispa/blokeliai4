<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valdymas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        #waiting-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
            text-align: center;
        }

        #waiting-screen h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #waiting-screen p {
            font-size: 1.2em;
            color: #aaa;
            margin: 10px 0;
        }

        #waiting-screen .position {
            font-size: 2em;
            color: #fff;
            margin: 20px 0;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 90%;
            max-width: 400px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .info-item {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
        }

        .info-value {
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 5px;
        }

        .next-piece-preview {
            position: fixed;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            text-align: center;
        }

        .next-piece-preview h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        canvas.next-piece {
            border: 1px solid #333;
            background: #111;
        }

        .controls {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid #333;
            transition: opacity 0.3s ease;
        }

        .keyboard-controls {
            display: none;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: env(safe-area-inset-bottom, 20px);
        }

        .btn {
            background: #222;
            border: none;
            color: #fff;
            padding: 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            touch-action: manipulation;
            position: relative;
            transition: all 0.2s;
            border: 1px solid #444;
        }

        .btn:active {
            background: #333;
            transform: scale(0.95);
        }

        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 2; }
        .btn-rotate { grid-column: 2; grid-row: 1; }

        @media (min-width: 768px) {
            .keyboard-controls {
                display: block;
            }
            .keyboard-controls h2 {
                margin-bottom: 10px;
            }
            .keyboard-controls ul {
                list-style: none;
            }
            .keyboard-controls li {
                margin: 5px 0;
            }
            .buttons {
                display: none;
            }
        }

        @media (max-height: 600px) {
            .btn {
                padding: 15px;
            }
            .game-info {
                top: 40px;
                padding: 10px;
            }
            .next-piece-preview {
                top: 150px;
            }
        }

        .hidden {
            display: none !important;
        }

        .game-elements {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .game-elements.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            padding: 20px;
            text-align: center;
        }

        .modal-content {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .menu-button {
            background: #222;
            border: none;
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="waiting-screen">
        <h2>Laukiama žaidimo pradžios</h2>
        <p>Žaidėjų eilėje: <span id="queue-count">0</span></p>
        <p>Jūsų pozicija: <span id="queue-position">...</span></p>
        <button id="start-button" class="menu-button" style="display: none;">Pradėti žaidimą</button>
    </div>

    <div id="gameOverScreen" style="display: none;" class="modal">
        <div class="modal-content">
            <h2>Žaidimas baigtas!</h2>
            <p>Taškai: <span id="finalScore">0</span></p>
            <p>Eilutės: <span id="finalLines">0</span></p>
            <p>Lygis: <span id="finalLevel">0</span></p>
            <button id="closeButton" class="menu-button">Grįžti į meniu</button>
        </div>
    </div>

    <div class="game-elements" style="display: none;">
        <div class="game-info">
            <div class="info-item">
                <div>Taškai</div>
                <div id="score" class="info-value">0</div>
            </div>
            <div class="info-item">
                <div>Lygis</div>
                <div id="level" class="info-value">1</div>
            </div>
            <div class="info-item">
                <div>Eilutės</div>
                <div id="lines" class="info-value">0</div>
            </div>
        </div>

        <div class="next-piece-preview">
            <h3>Kita figūra</h3>
            <canvas id="nextPiece" class="next-piece"></canvas>
        </div>

        <div class="controls">
            <div class="keyboard-controls">
                <h2>Klaviatūros valdymas</h2>
                <ul>
                    <li>← → : Judėti į šonus</li>
                    <li>↓ : Judėti žemyn</li>
                    <li>↑ : Pasukti figūrą</li>
                    <li>Spacebar : Numesti figūrą</li>
                </ul>
            </div>
            <div class="buttons">
                <button class="btn btn-rotate" data-action="rotate">Sukti</button>
                <button class="btn btn-left" data-action="left">Kairėn</button>
                <button class="btn btn-down" data-action="down">Žemyn</button>
                <button class="btn btn-right" data-action="right">Dešinėn</button>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="controls.js"></script>
</body>
</html>
