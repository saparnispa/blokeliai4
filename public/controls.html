<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valdymas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        #waiting-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
            text-align: center;
        }

        #waiting-screen h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #waiting-screen p {
            font-size: 1.2em;
            color: #aaa;
            margin: 10px 0;
        }

        #waiting-screen .position {
            font-size: 2em;
            color: #fff;
            margin: 20px 0;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 90%;
            max-width: 400px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .info-item {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
        }

        .info-value {
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 5px;
        }

        .next-piece-preview {
            position: fixed;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            text-align: center;
        }

        .next-piece-preview h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        canvas.next-piece {
            border: 1px solid #333;
            background: #111;
        }

        .controls {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid #333;
            transition: opacity 0.3s ease;
        }

        .keyboard-controls {
            display: none;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: env(safe-area-inset-bottom, 20px);
        }

        .btn {
            background: #222;
            border: none;
            color: #fff;
            padding: 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            touch-action: manipulation;
            position: relative;
            transition: all 0.2s;
            border: 1px solid #444;
        }

        .btn:active {
            background: #333;
            transform: scale(0.95);
        }

        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 2; }
        .btn-rotate { grid-column: 2; grid-row: 1; }

        @media (min-width: 768px) {
            .keyboard-controls {
                display: block;
            }
            .keyboard-controls h2 {
                margin-bottom: 10px;
            }
            .keyboard-controls ul {
                list-style: none;
            }
            .keyboard-controls li {
                margin: 5px 0;
            }
            .buttons {
                display: none;
            }
        }

        @media (max-height: 600px) {
            .btn {
                padding: 15px;
            }
            .game-info {
                top: 40px;
                padding: 10px;
            }
            .next-piece-preview {
                top: 150px;
            }
        }

        .hidden {
            display: none !important;
        }

        .game-elements {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .game-elements.visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="waiting-screen">
        <h2>Laukiama žaidimo pradžios</h2>
        <p>Žaidėjų eilėje: <span id="queue-count">0</span></p>
        <p>Jūsų vieta eilėje:</p>
        <div class="position"><span id="queue-position">-</span></div>
        <p>Prašome palaukti...</p>
    </div>

    <div class="game-elements">
        <div class="game-info">
            <div class="info-item score">
                <div>Taškai</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item level">
                <div>Lygis</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-item lines">
                <div>Eilutės</div>
                <div class="info-value" id="lines">0</div>
            </div>
        </div>

        <div class="next-piece-preview">
            <h3>Sekantis:</h3>
            <canvas id="nextPiece" class="next-piece"></canvas>
        </div>
        
        <div class="controls">
            <div class="keyboard-controls">
                <h2>Klaviatūros valdymas</h2>
                <ul>
                    <li>← Kairėn</li>
                    <li>→ Dešinėn</li>
                    <li>↓ Žemyn</li>
                    <li>↑ Pasukti</li>
                </ul>
            </div>
            
            <div class="buttons">
                <button class="btn btn-left" id="left">KAIRĖN</button>
                <button class="btn btn-right" id="right">DEŠINĖN</button>
                <button class="btn btn-down" id="down">ŽEMYN</button>
                <button class="btn btn-rotate" id="rotate">SUKTI</button>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/controls.js"></script>
</body>
</html>
